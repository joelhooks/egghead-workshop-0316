<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Training</title>
  <link rel="stylesheet" href="../vendor/bootstrap-css/css/bootstrap.css">
  <script src="../vendor/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="ExampleCtrl as example">
  <input type="text" ng-model="example.filterText.name">
  <input type="text" ng-model="example.filterText.company">
  <table class="table">
    <thead>
      <tr>
        <th ng-click="example.updateSortField('name')">Name</th>
        <th ng-click="example.updateSortField('phone')">Phone</th>
        <th ng-click="example.updateSortField('company')">Company</th>
        <th ng-click="example.updateSortField('email')">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in example.people | filter:example.filterText | orderBy: example.sortField">
        <td>{{person.name}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.company}}</td>
        <td>{{person.email}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
