<!doctype html>
<html lang="en" ng-app="example">
<head>
  <meta charset="UTF-8">
  <title>Angular Training</title>
  <script src="../vendor/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div ng-controller="ExampleCtrl as example">
  <h2>{{example.displayMessage}}</h2>
  <input type="text" ng-model="example.message">
  <button ng-click="example.onSubmit(example.message)">Submit</button>
  <h1 ng-mouseenter="example.onSubmit('silly nonsense')">Mouse Over Here</h1>
</div>

</body>
</html>
